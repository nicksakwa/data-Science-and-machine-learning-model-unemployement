<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Unemployment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        button {
            grid-column: span 2;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction-result {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            font-size: 1.2em;
            color: #0056b3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2025 Global Unemployment Prediction</h1>

        <form action="/predict" method="post">
            <div class="form-group">
                <label for="country_name">Country Name:</label>
                <input type="text" id="country_name" name="country_name" placeholder="e.g., Afghanistan" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age_group">Age Group:</label>
                <select id="age_group" name="age_group" required>
                    <option value="15-24">15-24</option>
                    <option value="25+">25+</option>
                    <option value="Under 15">Under 15</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age_categories">Age Categories:</label>
                <select id="age_categories" name="age_categories" required>
                    <option value="Youth">Youth</option>
                    <option value="Adults">Adults</option>
                    <option value="Children">Children</option>
                </select>
            </div>

            <div class="form-group">
                <label for="2014">2014 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2014" name="2014" placeholder="e.g., 10.50" required>
            </div>
            <div class="form-group">
                <label for="2015">2015 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2015" name="2015" placeholder="e.g., 10.50" required>
            </div>
            <div class="form-group">
                <label for="2016">2016 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2016" name="2016" placeholder="e.g., 10.50" required>
            </div>
            <div class="form-group">
                <label for="2017">2017 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2017" name="2017" placeholder="e.g., 10.50" required>
            </div>
            <div class="form-group">
                <label for="2018">2018 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2018" name="2018" placeholder="e.g., 10.50" required>
            </div>
            <div class="form-group">
                <label for="2019">2019 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2019" name="2019" placeholder="e.g., 10.50" required>
            </div>
            <div class="form-group">
                <label for="2020">2020 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2020" name="2020" placeholder="e.g., 10.50" required>
            </div>
            <div class="form-group">
                <label for="2021">2021 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2021" name="2021" placeholder="e.g., 10.50" required>
            </div>
            <div class="form-group">
                <label for="2022">2022 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2022" name="2022" placeholder="e.g., 10.50" required>
            </div>
            <div class="form-group">
                <label for="2023">2023 Unemployment Rate:</label>
                <input type="number" step="0.01" id="2023" name="2023" placeholder="e.g., 10.50" required>
            </div>

            <button type="submit">Predict 2024 Unemployment</button>
        </form>

        {% if prediction_text %}
            <div class="prediction-result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
